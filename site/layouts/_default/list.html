{{ define "main" }}

{{ partial "jumbotron" (dict "imageUrl" .Params.image "title" .Params.title) }}

<div class="mw7 center ptruncate">
  <ul class="flex-ns flex-wrap mhn1-ns pa3">
      {{ range (.Paginator 8).Pages.ByPublishDate.Reverse }}
          <div class="w-50-ns ph1-ns flex">
            {{ .Render "li"}}
          </div>
      {{ end }}
  </ul>
  {{ partial "pagination" . }}
</div>

{{end}}
